        <meta name="description" content="">

    <body>
        <div class="container well">                  
            <!--[if lt IE 10]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
            <div id="GameCanvasBackground">
                <div id="onScreenScore"></div>
                <div class="audioPlayer pull-left well well-sm">                    
                    <button id="mute" type="button" class="btn btn-primary btn-xs">
                        <span id="iconSpan" class='glyphicon glyphicon-volume-up'></span> Music On
                    </button>
                    <button id="muteSound" type="button" class="btn btn-primary btn-xs">
                        <span id="iconSpanSound" class='glyphicon glyphicon-volume-up'></span> Sound On
                    </button>
                    <audio id="audio" src="/WEPO-PA4/app/sounds/circus_8bit.wav" autoplay loop></audio>
                    <audio id="audioExtra" src="/sounds/gallop.wav"></audio>
                    <audio id="flappingAudio" src="/sounds/star.wav"></audio>
                    <audio id="gameOverAudio" src="/sounds/gameover_8bit.wav"></audio>
                </div>
                <div class="GameCanvas">
                    <div class="BeetRoot"></div>
                    <div class="playerBlock">
                        <div class="Player"></div>
                    </div>
                    <div class="ground"></div>
                    <div class="Scoreboard text-center">
                        <br>
                        <div class="Scoreboard-scoreText">Score:
                            <span id="score"></span>
                        </div>
                        <div class="Scoreboard-scoreText">Highscore:
                            <span id="highscore"></span>
                        </div>
                        <div class="btn-group-vertical text-center" role="group">
                            <button type="button" class="btn Levels-button Levels-button-easy">Easy</button>
                            <button type="button" class="btn Levels-button Levels-button-medium">Medium</button>
                            <button type="button" class="btn Levels-button Levels-button-hard">Hard</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="well well-xs text-center">
                <small><span class="glyphicon glyphicon-star-empty"></span>
                Created by: <a href="mailto:asav13@ru.is">asav13@ru.is</a>,
                <a href="mailto:laurar14@ru.is">laurar14@ru.is</a>, 
                <a href="mailto:vedise13@ru.is">vedise13@ru.is</a></small>
            </footer>
        </div> 
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/beetroot.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
    </body>
</html>
